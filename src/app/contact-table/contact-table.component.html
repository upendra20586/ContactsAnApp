   <div class="container">
    <button class="btn btn-primary mb-3" (click)="onNewContact()">New Contact</button>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts$ | async">
          <td>{{ contact.id }}</td>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="onEdit(contact)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(contact.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Contact Form -->
    <app-contact-form
      *ngIf="showForm"
      [contact]="selectedContact"
      (close)="onFormClose()"
    ></app-contact-form>
  </div>
